<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="구글창.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ff79b6b479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="nav"></div>
        </div>
        <div>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="" style="position: relative; margin-top: 145px; margin-left: 628px; width: 272px; height: 92px;">
            </div>
            <div class="search">
                <div class="serach-box">
                <form class="serachbox" action="" method="get" style="position: relative; margin-left: 50px; margin-top: 30px;">
                    <input class="search-txt" type="text" name="" placeholder="Google 검색 또는 URL 입력" style="z-index: 1; position: relative; font-size: 16px;">
                    <button class="button" type="submit" style="position: relative; margin-left: -775px; z-index: 2; border: 0; background-color: white;">
                        <i class="fa-solid fa-magnifying-glass fa-1" style="color: gray;"></i>
                    </button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
