<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
* {
    margin: 0;
    padding: 0;
}
.slide {
    position: relative;
    width: 300px;
    height: 300px;
    left: 700px;
    overflow: hidden;
    border: 1px solid black;
}
.b {
    width: 1500px;
    height: 300px;
    border: 1px solid black;
    display: inline-flex;
    justify-content: space-between;
    transition: all 0.5s;
}
.b > div {
    width: 300px;
    height: 100%;
}
</style>
</head>
<body>
    <script src="day2.js" defer></script>
    <div class="slide">
        <div class="b">
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(47, 255, 0);"></div>
            <div class="box" style="background-color: rgb(255, 106, 0);"></div>
            <div class="box" style="background-color: rgb(0, 30, 255);"></div>
            <div class="box" style="background-color: aqua;"></div>
        </div>
    </div>
</body>
</html>
